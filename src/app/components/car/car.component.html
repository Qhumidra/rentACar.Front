
<app-category></app-category>
<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>


<div class="row mt-5">
  <div class="col-md-4 mx-auto my-10 " style="background-color: rgb(245, 245, 245);" *ngFor="let car of cars">
    <img src="{{car.imgPath}}" class="card-img-top mt-2" alt="...">
    <div class="card-body ">        
      <h2 class="card-title">{{ car.description }} Kiralik Araclar</h2>
      <h5 class="card-text">{{ car.brand }} - {{ car.model }}  -  {{car.age}}</h5>
      <h6><a (click)="addToCart(car)" routerLink="/araba-kirala" class="btn btn-primary">Kirala</a> Gunluk {{ car.price }} TL</h6>
    </div>
  </div>
</div>
