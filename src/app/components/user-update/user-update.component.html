<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title"> Kullanici </h5></div>
        <div class="body">
          <form [formGroup]="userUpdateForm">
            <div class="mb-1">
              <div class="form-group">
                <label for="name">Isim</label>
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control mt-3"
                  placeholder="Isim"
                />
              </div>
            </div>
            <div class="mb-1">
              <div class="form-group">
                <label for="surname">Soyisim</label>
                <input
                  type="text"
                  id="surname"
                  formControlName="surname"
                  class="form-control mt-3"
                  placeholder="Soyisim"
                />
              </div>
            </div>
      
            <div class="mb-3">
              <div class="form-group">
                <label for="password">Parola</label>
                <input
                  type="text"
                  id="password"
                  formControlName="password"
                  class="form-control mt-3"
                  placeholder="Yeni Sifre"
                />
              </div>
            </div>
            <h5>Adres</h5>
            <hr>
            <div class="mt-8">
              <div class="form-group">
                <label for="sokak">Sokak</label>
                <input
                  type="text"
                  id="sokak"
                  formControlName="sokak"
                  class="form-control mt-3"
                  placeholder="sok."
                />
              </div>
            </div>
            <div class="mt-8">
                <div class="form-group">
                  <label for="mahalle">Mahalle</label>
                  <input
                    type="text"
                    id="mahalle"
                    formControlName="mahalle"
                    class="form-control mt-3"
                    placeholder="mah."
                  />
                </div>
              </div>
              <div class="mt-8">
                <div class="form-group">
                  <label for="ilce">İlce</label>
                  <input
                    type="text"
                    id="ilce"
                    formControlName="ilce"
                    class="form-control mt-3"
                    placeholder="İlce"
                  />
                </div>
              </div>
             <div class="mt-8">
                <div class="form-group">
                  <label for="il">İl</label>
                  <input
                    type="text"
                    id="il"
                    formControlName="il"
                    class="form-control mt-3"
                    placeholder="İl"
                  />
                </div>
              </div>
              <div class="mt-8">
                <div class="form-group">
                  <label for="adresNotu">Adres Notu</label>
                  <input
                    type="text"
                    id="adresNotu"
                    formControlName="adresNotu"
                    class="form-control mt-3"
                    placeholder="Adres Notu"
                  />
                </div>
              </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-success" (click)="update()" routerLink="/user-detail">Bilgilerini Guncelle</button>
        </div>
      </div>
    </div>
  </div>
